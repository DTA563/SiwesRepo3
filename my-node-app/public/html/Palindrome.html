<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/Palindrome.css">
        <title>Palindrome Checker</title>

    <body>
        <main>
            <img src="/image/FreeCodeCamp_logo.svg.png" alt="freecodecamp logo">
            <h1>Is it a Palindrome?</h1>

                <label for="text-input">Enter in text to check for a palindrome:</label>
                <input id="text-input" type="text" />
                <button type="submit" id="check-btn">Check</button>
                <div id="result"></div>
            </div>
            <div class="definition">
                <p>
                    <span role="img" aria-label="light-bulb">ðŸ’¡</span>

                    <dfn>palindrome</dfn>

                    spacing.
                </p>
            </div>
        </main>
        <script src="/js/Palindrome.js"></script>
    </body>
