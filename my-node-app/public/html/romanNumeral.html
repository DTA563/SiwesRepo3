<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&amp;display=swap" rel="stylesheet">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="css/romanNumeral.css" />
</head>
<body>
    <img src="image/fcc_primary.svg" />
    <h1>Roman Numeral Converter</h1>
    <form class="container">
      <label for="number"><h2>Enter a Number:</h2></label>
      <input id="number" type="number" min="0"/>
      <button id="convert-btn" type="button">Convert</button>

    <div id="output"></div>
    <script src="js/romanNumeral.js"></script>
